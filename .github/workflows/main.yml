name: CI/CD Capstone Project

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build and Test with Maven
        run: mvn clean verify

      # --- New Steps Below ---

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        # We use a tag specific to your username and the current run ID
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/capstone-app:latest .

      - name: Push Docker Image
        # Pushes the tagged image to your Docker Hub repository
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/capstone-app:latest
        
      # --- SonarQube steps can be added here once you configure the maven plugin ---
